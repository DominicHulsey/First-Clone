<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
    crossorigin="anonymous">

  <title>DomSite</title>
</head>

<body>
  <!-- Main Page-->
  <section class="container-fluid bg d-flex align-items-center">
    <div class="row text-white">
      <div class="col-6 offset-md-8 offset-sm-6 text-xs-center text-pop">
        <h1>PlaceHold</h1>
        <h5>Make every place you hold count..</h5>
        <button type="button" class="btn btn-primary">Hold place</button>
      </div>
    </div>
  </section>
  <!--Middle Cards-->
  <section class="container-fluid bg-primary text-center text-white align-items-center">
    <div class="row py-5">
      <div class="col-md-4 col-sm-6 col-xs-12">
        <img src="//stevensegallery.com/100/100" alt=""></img>
        <H1>Hold Place</H1>
      </div>
      <div class="col-md-4 col-sm-6 col-xs-12">
        <img src="//stevensegallery.com/100/100" alt=""></img>
        <H1>Hold Place 2</H1>
      </div>
      <div class="col-md-4 scol-sm-6 col-xs-12">
        <img src="//stevensegallery.com/100/100" alt=""></img>
        <H1>Hold Place 3</H1>
      </div>
    </div>
  </section>
  <!--Email Form-->
  <section class="container-fluid text-center py-3">
    <div class="row align-middle">
      <div class="col-12">
        <h3>Give me your email.</h3>
        <h6>type it now.</h6>
      </div>
    </div>
    <div class="row text-center">
      <form class="col-6 offset-3 col-sm-4 offset-sm-4 col-md-4 offset-md-4 col-lg-2 offset-lg-5 col-xl-2 offset-xl-5 no-gutters">
        <input type="email" class="form-control" id="change-this" placeholder="put it here">
      </form>
      <button class=" btn btn-primary">press</button>
    </div>
    <div class="row">
      <div class="col-6 offset-3 col-sm-4 offset-sm-4 col-md-4 offset-md-4 col-lg-2 offset-lg-5 col-xl-2 offset-xl-5">
        <small id="emailHelp" class="form-text text-muted">We'll never share this with anyone ;)</small>
      </div>
    </div>
    </div>
  </section>
  <!--Google Maps-->
  <section class="container-fluid">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11558.976165321632!2d-116.278178!3d43.5910475!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xd267ec81cdf20f95!2sBoiseCodeWorks!5e0!3m2!1sen!2sus!4v1548978167266"
      width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
  </section>
  <!--Footer-->
  <footer class="container-fluid align-items-center bg-dark text-center text-white">
    <div class="row py-5">
      <div class="col-2">
        <i class="fab fa-github fa-3x "></i>
      </div>
      <div class="col-2">
        <i class="fab fa-twitter fa-3x"></i>
      </div>
      <div class="col-2">
        <i class="fab fa-instagram fa-3x"></i>
      </div>
      <div class="col-2">
        <i class="fab fa-youtube fa-3x"></i>
      </div>
      <div class="col-2">
        <i class="fab fa-pinterest fa-3x"></i>
      </div>
      <div class="col-2">
        <i class="fab fa-google-plus-square fa-3x"></i>
      </div>
    </div>
  </footer>

</body>


</html>
